<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list demo</title>
</head>
<body>
 <h3>Unordered List</h3>
    <ul>
        <li>orange</li>
        <li>banana</li>   
        <li>apple</li>   
 <h3>Ordered List</h3>
    <ol>
        <li>orange</li>
        <li>banana</li>   
        <li>apple</li>   
</body>
</html>
