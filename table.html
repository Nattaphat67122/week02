<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table demo</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th># </th>
                <th>name </th>
                <th>mobile phone </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 </td>
                <td>john doe </td>
                <td>081-234-5678 </td>
            </tr>
            <tr>
                <td>2 </td>
                <td>tony jar </td>
                <td>082-345-6789 </td>
        </tbody>
    </table>
</body>
</html>
